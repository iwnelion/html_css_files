<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ind.css">
    <title>table width and height</title>
</head>
<body>
    <p>A table:</p>
    <table style="width:100%">
        <th style="width:30%">cat</th>
        <th>dog</th>
        <th>bird</th>
        <tr style="height:50px">
            <td>meow</td>
            <td>woof</td>
            <td>chirp</td>
        </tr>
    </table>
</body>
</html>
