<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <p>A table:</p>
    <table>
        <th>cat</th>
        <th>dog</th>
        <th>bird</th>
        <tr>
            <td>meow</td>
            <td>woof</td>
            <td>chirp</td>
        </tr>
    </table>
</body>
</html>
