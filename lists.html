<!DOCTYPE html>
<head>
    <title>lists</title>
</head>
<body>
    <!--unordered lists:-->
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    
    <!--ordered lists:-->
    <ol>
        <li>first</li>
        <li>second</li>
    </ol>

    <!--definition lists:-->
    <dl>
        <dt>jo</dt>
        <dd>name</dd>
        <dt>plato</dt>
        <dd>name</dd>
    </dl>
</body>
